<div class="mat-elevation-z8 padding-table">
  <table mat-table [dataSource]="dataSource" >

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th class="header" mat-header-cell *matHeaderCellDef> ID
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="idFilter"/>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Firs Name Column -->
    <ng-container matColumnDef="firstName">
      <th class="header" mat-header-cell *matHeaderCellDef> First Name
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="firstNameFilter"/>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="lastNameFilter"/>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="addressFilter"/>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.address}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="cityFilter"/>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.city}} </td>
    </ng-container>

    <!-- Did Vote Column -->
    <ng-container matColumnDef="vote">
      <th mat-header-cell *matHeaderCellDef> Vote?
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="voteFilter"/>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.vote}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[25, 50, 100, 200]"></mat-paginator>
</div>
