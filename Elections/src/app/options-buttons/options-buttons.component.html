<div class="options-btn">
  <button
    id="closeBallotBtn"
    class="btn option-btn"
    mat-stroked-button
    color="primary"
    (click)="closeBallot()"
    [disabled]="!(ballotState$ | async)"
  >
    Close Ballot
  </button>
  <button
    id="resultsOfElectionsBtn"
    class="btn option-btn"
    mat-stroked-button
    color="primary"
    [disabled]="(ballotState$ | async)"
    (click)="openElectionsResults()"
  >
      {{ electionsResults }}
  </button>
</div>
