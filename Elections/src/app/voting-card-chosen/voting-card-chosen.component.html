<h2 mat-dialog-title>Confirm Vote</h2>
<mat-dialog-content class="mat-typography" align="center">
  <h3 mat-dialog-title>Are you sure you want to choose</h3>
  <div class="divLetter">
    <h1>{{letter}}</h1>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-stroked-button color="primary" (click)="logOut()">Cancel</button>
  <button mat-button color="primary" class="btn-primary" (click)="open(letter)" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
