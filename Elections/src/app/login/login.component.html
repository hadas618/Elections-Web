<div class="content">
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title style="color: #567DD1">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="login">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form" (change)="changeValidation()">
                <div class="example-continer">
                    <mat-form-field>
                        <input matInput placeholder="Username" type="text" formControlName="username" required/>
                        <mat-error *ngIf="!username">Username is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="example-continer">
                    <mat-form-field>
                        <input matInput placeholder="Password" type="password" formControlName="password" required/>
                        <mat-error *ngIf="!password">Password is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <button mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary" style="color: white">Login</button>
                    <img *ngIf="loading" height="15px" width="15px" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

                <mat-error *ngIf="!valid">The username or the password is not correct</mat-error>

</mat-card>
</div>
