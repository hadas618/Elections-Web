<mat-card class="box">
  <mat-card-header>
    <mat-card-title>{{votingCard.letter}}</mat-card-title>
    <mat-card-subtitle>shem miflaga</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle *ngIf="visibleResults">
      <b>Votes: {{votingCard.numberOfVotes}}</b>
      <br />
      <b>Seats: {{votingCard.numberOfSeats}}</b>
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
