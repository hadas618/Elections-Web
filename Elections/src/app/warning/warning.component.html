<div class="card" mat-dialog-content>
  <h3><b>Confirm Close Ballot</b></h3>
  <h4>You are going to close the ballot</h4>
  <h3><b>Are you sure you want to continue?</b></h3>
  <button class="marginButton" mat-raised-button (click)="closeBallot()">OK</button>
  <button class="marginButton" mat-raised-button (click)="logOut()">Cancel</button>
</div>
